<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sistema de Outdoors</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            background: #f5f6fa;
            color: #2f3640;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: #fff;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #2f3640;
            text-decoration: none;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-name {
            font-weight: 500;
        }

        .logout-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c0392b;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .tab.active {
            background: #3498db;
            color: white;
        }

        .tab:hover:not(.active) {
            background: #f1f2f6;
        }

        .section {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .section-title {
            font-size: 20px;
            font-weight: 500;
        }

        .add-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .add-btn:hover {
            background: #27ae60;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card-title {
            font-size: 18px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .card-info {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .card-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 5px 10px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .view-btn {
            background: #3498db;
            color: white;
        }

        .view-btn:hover {
            background: #2980b9;
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
        }

        .delete-btn:hover {
            background: #c0392b;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }

        .modal-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: sticky;
            top: 0;
            background: #fff;
            padding: 10px 0;
            z-index: 1;
        }

        .modal-title {
            font-size: 20px;
            font-weight: 500;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #7f8c8d;
            padding: 5px;
            line-height: 1;
            position: absolute;
            right: 10px;
            top: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 8px;
            border: 1px solid #dcdde1;
            border-radius: 5px;
        }

        .submit-btn {
            background: #2ecc71;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-weight: 500;
            transition: background 0.3s;
        }

        .submit-btn:hover {
            background: #27ae60;
        }

        .hidden {
            display: none !important;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .header-content {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }

            .tabs {
                flex-wrap: wrap;
            }

            .tab {
                flex: 1;
                text-align: center;
            }

            .modal {
                padding: 10px;
            }

            .modal-content {
                max-width: 100%;
                margin: 10px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <a href="#" class="logo">Sistema de Outdoors</a>
            <div class="user-info">
                <span class="user-name">Olá, <span id="userName"></span></span>
                <button class="logout-btn" onclick="logout()">Sair</button>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="tabs">
            <button class="tab active" onclick="showSection('outdoors')">Outdoors</button>
            <button class="tab" onclick="showSection('anuncios')">Anúncios</button>
            <button class="tab" onclick="showSection('vincular')">Vincular Anúncios</button>
        </div>

        <div id="outdoors-section" class="section">
            <div class="section-header">
                <h2 class="section-title">Meus Outdoors</h2>
                <button class="add-btn" onclick="showModal('outdoor')">Novo Outdoor</button>
            </div>
            <div id="outdoors-grid" class="grid"></div>
        </div>

        <div id="anuncios-section" class="section hidden">
            <div class="section-header">
                <h2 class="section-title">Meus Anúncios</h2>
                <button class="add-btn" onclick="showModal('anuncio')">Novo Anúncio</button>
            </div>
            <div id="anuncios-grid" class="grid"></div>
        </div>

        <div id="vincular-section" class="section hidden">
            <div class="section-header">
                <h2 class="section-title">Vincular Anúncios</h2>
            </div>
            <div class="form-group">
                <label for="outdoor-select">Selecione o Outdoor</label>
                <select id="outdoor-select" onchange="loadAnunciosDisponiveis()"></select>
            </div>
            <div class="form-group">
                <label for="anuncio-select">Selecione o Anúncio</label>
                <select id="anuncio-select"></select>
            </div>
            <button class="submit-btn" onclick="vincularAnuncio()">Vincular Anúncio</button>
            <div id="anuncios-vinculados" class="grid" style="margin-top: 20px;"></div>
        </div>
    </div>

    <!-- Modal de Outdoor -->
    <div id="outdoor-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Novo Outdoor</h3>
                <button class="close-btn" onclick="closeModal('outdoor')">&times;</button>
            </div>
            <form id="outdoor-form" onsubmit="createOutdoor(event)">
                <div class="form-group">
                    <label for="outdoor-nome">Nome</label>
                    <input type="text" id="outdoor-nome" required>
                </div>
                <div class="form-group">
                    <label for="outdoor-localizacao">Localização</label>
                    <input type="text" id="outdoor-localizacao" required>
                </div>
                <div class="form-group">
                    <label for="outdoor-tipo">Tipo</label>
                    <select id="outdoor-tipo" required>
                        <option value="led">LED</option>
                        <option value="lcd">LCD</option>
                        <option value="projetor">Projetor</option>
                    </select>
                </div>
                <button type="submit" class="submit-btn">Criar Outdoor</button>
            </form>
        </div>
    </div>

    <!-- Modal de Anúncio -->
    <div id="anuncio-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Novo Anúncio</h3>
                <button class="close-btn" onclick="closeModal('anuncio')">&times;</button>
            </div>
            <form id="anuncio-form" onsubmit="createAnuncio(event)">
                <div class="form-group">
                    <label for="anuncio-titulo">Título</label>
                    <input type="text" id="anuncio-titulo" required>
                </div>
                <div class="form-group">
                    <label for="anuncio-tipo">Tipo</label>
                    <select id="anuncio-tipo" required>
                        <option value="imagem">Imagem</option>
                        <option value="video">Vídeo</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="anuncio-arquivo">Arquivo</label>
                    <input type="file" id="anuncio-arquivo" required accept="image/*,video/*">
                </div>
                <div class="form-group">
                    <label for="anuncio-duracao">Duração (segundos)</label>
                    <input type="number" id="anuncio-duracao" min="1" required>
                    <small class="form-text text-muted">Tempo que o anúncio será exibido</small>
                </div>
                <button type="submit" class="submit-btn">Criar Anúncio</button>
            </form>
        </div>
    </div>

    <!-- Modal de Edição de Outdoor -->
    <div id="editar-outdoor-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Gerenciar Anúncios do Outdoor</h3>
                <button class="close-btn" onclick="closeModal('editar-outdoor')">&times;</button>
            </div>
            <div class="form-group">
                <label>Anúncios Vinculados</label>
                <div id="anuncios-vinculados-lista" class="grid" style="margin-top: 10px;"></div>
            </div>
        </div>
    </div>

    <script>
        // Verificar autenticação
        const token = localStorage.getItem('token');
        const user = JSON.parse(localStorage.getItem('user'));

        if (!token || !user) {
            window.location.href = '/index.html';
        }

        document.getElementById('userName').textContent = user.nome;

        // Funções de navegação
        function showSection(sectionName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');

            document.getElementById('outdoors-section').classList.add('hidden');
            document.getElementById('anuncios-section').classList.add('hidden');
            document.getElementById('vincular-section').classList.add('hidden');

            document.getElementById(`${sectionName}-section`).classList.remove('hidden');

            if (sectionName === 'vincular') {
                loadOutdoorsSelect();
            }
        }

        // Funções de modal
        function showModal(modalId) {
            document.getElementById(`${modalId}-modal`).style.display = 'flex';
        }

        function closeModal(modalId) {
            if (modalId === 'editar-outdoor') {
                document.getElementById('editar-outdoor-modal').style.display = 'none';
            } else {
                document.getElementById(`${modalId}-modal`).style.display = 'none';
            }
        }

        // Carregar dados
        async function loadOutdoors() {
            try {
                console.log('Carregando outdoors...');
                const token = localStorage.getItem('token');
                if (!token) {
                    console.error('Token não encontrado');
                    return;
                }

                const response = await fetch('/api/outdoors/meus', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Status da resposta:', response.status);
                const outdoors = await response.json();
                console.log('Outdoors carregados:', outdoors);
                
                const list = document.getElementById('outdoors-grid');
                list.innerHTML = '';
                
                outdoors.forEach(outdoor => {
                    const item = document.createElement('div');
                    item.className = 'card';
                    item.innerHTML = renderOutdoor(outdoor);
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Erro ao carregar outdoors:', error);
                alert('Erro ao carregar outdoors. Por favor, tente novamente.');
            }
        }

        async function loadAnuncios() {
            try {
                console.log('Carregando anúncios...');
                const token = localStorage.getItem('token');
                if (!token) {
                    console.error('Token não encontrado');
                    return;
                }

                const response = await fetch('/api/anuncios/meus', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                console.log('Status da resposta:', response.status);
                const anuncios = await response.json();
                console.log('Anúncios carregados:', anuncios);
                
                const list = document.getElementById('anuncios-grid');
                list.innerHTML = '';
                
                anuncios.forEach(anuncio => {
                    const item = document.createElement('div');
                    item.className = 'card';
                    item.innerHTML = `
                        <div>
                            <h3 class="card-title">${anuncio.titulo}</h3>
                            <p class="card-info">Tipo: ${anuncio.tipo}</p>
                            <p class="card-info">Duração: ${anuncio.duracao} segundos</p>
                            <p class="card-info">Status: ${anuncio.status}</p>
                            ${anuncio.tipo === 'imagem' ? 
                                `<img src="/uploads/${anuncio.arquivo}" alt="${anuncio.titulo}" style="max-width: 100%; max-height: 200px;">` :
                                `<video src="/uploads/${anuncio.arquivo}" controls style="max-width: 100%; max-height: 200px;"></video>`
                            }
                        </div>
                        <div class="card-actions">
                            <button class="action-btn delete-btn" onclick="excluirAnuncio('${anuncio._id}')">Excluir</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Erro ao carregar anúncios:', error);
                alert('Erro ao carregar anúncios. Por favor, tente novamente.');
            }
        }

        // Carregar selects para vinculação
        async function loadOutdoorsSelect() {
            try {
                const response = await fetch('/api/outdoors/meus', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const outdoors = await response.json();
                
                const select = document.getElementById('outdoor-select');
                select.innerHTML = '<option value="">Selecione um outdoor</option>';
                
                outdoors.forEach(outdoor => {
                    const option = document.createElement('option');
                    option.value = outdoor._id;
                    option.textContent = outdoor.nome;
                    select.appendChild(option);
                });
            } catch (error) {
                console.error('Erro ao carregar outdoors:', error);
            }
        }

        async function loadAnunciosDisponiveis() {
            const outdoorId = document.getElementById('outdoor-select').value;
            if (!outdoorId) return;

            try {
                const response = await fetch('/api/anuncios/meus', {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const anuncios = await response.json();
                
                const select = document.getElementById('anuncio-select');
                select.innerHTML = '<option value="">Selecione um anúncio</option>';
                
                anuncios.forEach(anuncio => {
                    const option = document.createElement('option');
                    option.value = anuncio._id;
                    option.textContent = anuncio.titulo;
                    select.appendChild(option);
                });

                // Carregar anúncios vinculados
                loadAnunciosVinculados(outdoorId);
            } catch (error) {
                console.error('Erro ao carregar anúncios:', error);
            }
        }

        async function loadAnunciosVinculados(outdoorId) {
            try {
                const response = await fetch(`/api/outdoors/${outdoorId}/anuncios`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
                const anuncios = await response.json();
                
                const list = document.getElementById('anuncios-vinculados');
                list.innerHTML = '';
                
                anuncios.forEach(anuncio => {
                    const item = document.createElement('div');
                    item.className = 'card';
                    item.innerHTML = `
                        <div>
                            <h3 class="card-title">${anuncio.titulo}</h3>
                            <p class="card-info">Tipo: ${anuncio.tipo}</p>
                        </div>
                        <div class="card-actions">
                            <button class="action-btn delete-btn" onclick="desvincularAnuncio('${outdoorId}', '${anuncio._id}')">Desvincular</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            } catch (error) {
                console.error('Erro ao carregar anúncios vinculados:', error);
            }
        }

        // Formulários
        async function createOutdoor(event) {
            event.preventDefault();
            console.log('Iniciando criação de outdoor...');

            // Verificar autenticação
            const token = localStorage.getItem('token');
            if (!token) {
                console.error('Token não encontrado');
                alert('Sessão expirada. Por favor, faça login novamente.');
                window.location.href = '/index.html';
                return;
            }

            const nome = document.getElementById('outdoor-nome').value.trim();
            const localizacao = document.getElementById('outdoor-localizacao').value.trim();
            const tipo = document.getElementById('outdoor-tipo').value;

            console.log('Dados do formulário:', { nome, localizacao, tipo });

            // Validações
            if (!nome || !localizacao || !tipo) {
                alert('Por favor, preencha todos os campos');
                return;
            }

            try {
                console.log('Enviando requisição para criar outdoor...');
                const response = await fetch('/api/outdoors', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome, localizacao, tipo })
                });

                console.log('Status da resposta:', response.status);
                const data = await response.json();
                console.log('Dados da resposta:', data);

                if (response.ok) {
                    console.log('Outdoor criado com sucesso');
                    closeModal('outdoor');
                    loadOutdoors();
                    document.getElementById('outdoor-form').reset();
                } else {
                    console.error('Erro na resposta:', data);
                    alert(data.error || 'Erro ao criar outdoor');
                }
            } catch (error) {
                console.error('Erro ao criar outdoor:', error);
                alert('Erro ao criar outdoor. Por favor, tente novamente.');
            }
        }

        async function createAnuncio(event) {
            event.preventDefault();
            console.log('Iniciando criação de anúncio');
            
            const formData = new FormData();
            const titulo = document.getElementById('anuncio-titulo').value.trim();
            const tipo = document.getElementById('anuncio-tipo').value;
            const arquivo = document.getElementById('anuncio-arquivo').files[0];
            const duracao = document.getElementById('anuncio-duracao').value;

            console.log('Dados do formulário:', {
                titulo,
                tipo,
                arquivo: arquivo ? {
                    name: arquivo.name,
                    type: arquivo.type,
                    size: arquivo.size
                } : 'não selecionado',
                duracao
            });

            // Validações
            if (!titulo) {
                alert('Por favor, insira um título para o anúncio');
                return;
            }

            if (!arquivo) {
                alert('Por favor, selecione um arquivo');
                return;
            }

            if (!duracao || isNaN(duracao) || duracao <= 0) {
                alert('Por favor, insira uma duração válida');
                return;
            }

            // Validar tipo de arquivo
            const fileType = arquivo.type.split('/')[0];
            if (tipo === 'video' && fileType !== 'video') {
                alert('Por favor, selecione um arquivo de vídeo válido');
                return;
            } else if (tipo === 'imagem' && fileType !== 'image') {
                alert('Por favor, selecione um arquivo de imagem válido');
                return;
            }

            // Validar tamanho do arquivo (50MB)
            if (arquivo.size > 50 * 1024 * 1024) {
                alert('O arquivo é muito grande. O tamanho máximo permitido é 50MB');
                return;
            }

            formData.append('titulo', titulo);
            formData.append('tipo', tipo);
            formData.append('arquivo', arquivo);
            formData.append('duracao', duracao);

            try {
                console.log('Enviando requisição para criar anúncio');
                const response = await fetch('/api/anuncios', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });

                console.log('Status da resposta:', response.status);
                const data = await response.json();
                console.log('Dados da resposta:', data);

                if (response.ok) {
                    console.log('Anúncio criado com sucesso');
                    closeModal('anuncio');
                    loadAnuncios();
                    document.getElementById('anuncio-form').reset();
                } else {
                    console.error('Erro na resposta:', data);
                    alert(data.error || 'Erro ao criar anúncio');
                }
            } catch (error) {
                console.error('Erro ao criar anúncio:', error);
                alert('Erro ao criar anúncio. Por favor, tente novamente.');
            }
        }

        // Vincular/Desvincular anúncios
        async function vincularAnuncio() {
            const outdoorId = document.getElementById('outdoor-select').value;
            const anuncioId = document.getElementById('anuncio-select').value;

            if (!outdoorId || !anuncioId) {
                alert('Por favor, selecione um outdoor e um anúncio');
                return;
            }

            try {
                const response = await fetch(`/api/outdoors/${outdoorId}/anuncios/${anuncioId}`, {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadAnunciosVinculados(outdoorId);
                    document.getElementById('anuncio-select').value = '';
                } else {
                    const data = await response.json();
                    alert(data.error || 'Erro ao vincular anúncio');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao vincular anúncio');
            }
        }

        async function desvincularAnuncio(outdoorId, anuncioId) {
            if (!confirm('Tem certeza que deseja desvincular este anúncio?')) return;

            try {
                const response = await fetch(`/api/outdoors/${outdoorId}/anuncios/${anuncioId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadAnunciosVinculados(outdoorId);
                } else {
                    const data = await response.json();
                    alert(data.error || 'Erro ao desvincular anúncio');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao desvincular anúncio');
            }
        }

        // Excluir outdoor
        async function excluirOutdoor(id) {
            if (!confirm('Tem certeza que deseja excluir este outdoor?')) return;

            try {
                const response = await fetch(`/api/outdoors/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadOutdoors();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Erro ao excluir outdoor');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao excluir outdoor');
            }
        }

        // Excluir anúncio
        async function excluirAnuncio(id) {
            if (!confirm('Tem certeza que deseja excluir este anúncio?')) return;

            try {
                const response = await fetch(`/api/anuncios/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    loadAnuncios();
                } else {
                    const data = await response.json();
                    alert(data.error || 'Erro ao excluir anúncio');
                }
            } catch (error) {
                console.error('Erro:', error);
                alert('Erro ao excluir anúncio');
            }
        }

        // Logout
        function logout() {
            localStorage.removeItem('token');
            localStorage.removeItem('user');
            window.location.href = '/index.html';
        }

        // Carregar dados iniciais
        loadOutdoors();
        loadAnuncios();

        async function editarOutdoor(id) {
            try {
                console.log('Carregando outdoor para edição:', id);
                const response = await fetch(`/api/outdoors/${id}`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!response.ok) {
                    throw new Error('Erro ao carregar outdoor');
                }

                const outdoor = await response.json();
                console.log('Outdoor carregado:', outdoor);

                // Carregar anúncios vinculados
                const anunciosResponse = await fetch(`/api/outdoors/${id}/anuncios`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (!anunciosResponse.ok) {
                    throw new Error('Erro ao carregar anúncios');
                }

                const anuncios = await anunciosResponse.json();
                console.log('Anúncios vinculados:', anuncios);

                // Mostrar modal
                const modal = document.getElementById('editar-outdoor-modal');
                modal.style.display = 'flex';

                // Preencher lista de anúncios
                const lista = document.getElementById('anuncios-vinculados-lista');
                lista.innerHTML = '';

                anuncios.forEach(anuncio => {
                    const item = document.createElement('div');
                    item.className = 'card';
                    item.innerHTML = `
                        <div>
                            <h3 class="card-title">${anuncio.titulo}</h3>
                            <p class="card-info">Tipo: ${anuncio.tipo}</p>
                            <p class="card-info">Duração: ${anuncio.duracao} segundos</p>
                            ${anuncio.tipo === 'imagem' ? 
                                `<img src="/uploads/${anuncio.arquivo}" alt="${anuncio.titulo}" style="max-width: 100%; max-height: 200px;">` :
                                `<video src="/uploads/${anuncio.arquivo}" controls style="max-width: 100%; max-height: 200px;"></video>`
                            }
                        </div>
                        <div class="card-actions">
                            <button class="action-btn delete-btn" onclick="desvincularAnuncio('${id}', '${anuncio._id}')">Remover</button>
                        </div>
                    `;
                    lista.appendChild(item);
                });
            } catch (error) {
                console.error('Erro ao carregar outdoor:', error);
                alert('Erro ao carregar outdoor. Por favor, tente novamente.');
            }
        }

        // Funções de feedback
        function showSuccess(message) {
            alert(message); // Temporariamente usando alert, depois podemos melhorar a UI
        }

        function showError(message) {
            alert(message); // Temporariamente usando alert, depois podemos melhorar a UI
        }

        // Atualizar a função que renderiza os outdoors para remover o botão do YouTube
        function renderOutdoor(outdoor) {
            return `
                <div class="outdoor-card">
                    <h3>${outdoor.nome}</h3>
                    <p>Localização: ${outdoor.localizacao}</p>
                    <p>Tipo: ${outdoor.tipo}</p>
                    <p>Código: ${outdoor.codigoPublico}</p>
                    <p>Status: ${outdoor.status}</p>
                    <div class="button-group">
                        <a href="/outdoor.html?id=${outdoor.codigoPublico}" target="_blank" class="action-btn view-btn">Visualizar</a>
                        <button onclick="editarOutdoor('${outdoor._id}')" class="action-btn">Editar</button>
                        <button onclick="excluirOutdoor('${outdoor._id}')" class="delete-btn">Excluir</button>
                    </div>
                </div>
            `;
        }
    </script>
